<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiket.com Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <nav class="navbar">
      <div class="logo">
        <!-- Logo image -->
        <img src="images/logo.png" alt="Tiket Logo" />
      </div>
      <div class="tabs">
        <button class="tab">Pesawat</button>
        <button class="tab">Hotel</button>
        <button class="tab">Kereta Api</button>
        <button class="tab">Ferry</button>
        <button class="tab">Bus & Travel</button>
        <button class="tab">Lainnya</button>
      </div>
    </nav>
    <div class="search-box">
      <h1>Hai kamu, mau ke mana?</h1>
      <form action="" class="form">
        <label for="from">Dari:</label>
        <input type="text" id="from" placeholder="Jakarta" />

        <label for="to">Ke:</label>
        <input type="text" id="to" placeholder="Mau ke Mana?" />

        <label for="date">Pergi:</label>
        <input type="date" id="date" />

        <button type="submit" class="search-btn">Ayo Cari</button>
      </form>
    </div>
  </header>

  <footer class="footer">
   <div class="promo">
    <!--promo banner img-->
    <img src="images/OP.jpeg" alt="promo banner"/>   
   </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
